<form class="card">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="usuario.nome" class="form-control" id="email" aria-describedby="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" placeholder="Senha">
  </div>
 <span class="button card-body">
  <span class="button1">
    <button type="" class="btn btn-primary btn-lg" (click)="fazerLogin()">Entrar</button>
  </span>
  <span class="button2">
    <button type="submit" class="btn btn-primary btn-lg" (click)="fazerCadastro()">Cadastrar</button>
  </span>
 </span>
</form>
